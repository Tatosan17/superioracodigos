<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Generador de Código QR</h2>
        <input type="text" id="textInput" placeholder="Introduce el texto o enlace">
        <button onclick="generateQRCode()">Generar Código</button>
        <div id="qrcode"></div>
        <button id="downloadBtn" onclick="downloadQRCode()" style="display:none;">Descargar QR</button>
    </div>
    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
